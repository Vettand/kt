<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link href="https://myfonts.ru/myfonts?fonts=zarubkatype" rel="stylesheet" type="text/css" />
    <title>Дизайн</title>
</head>
<body>
    <header>
        <form action="main.html">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
        </form>
            <nav>
                <a href="">Значение карт</a>
                <a href="main.html">Состав колоды</a>
                <a href="">Версии колод Таро</a>
                <a href="design.html">Дизайн</a>
            </nav>
            <div class="search">
                <input name="s" placeholder="Поиск..." type="search">
                <button type="submit"> <img src="img/search.svg" alt="" srcset=""> </button>
            </div>
    </header>
    <section>
        <h1>дизайн<img src="img/star.svg" alt="" style="margin-left: 10px;"></h1> 
        <p>Это самые известные колоды Таро, которые используют тарологи по всему миру и в наше время:</p>
        <div class="cards">
            <div class="block1">
            <figure>
                <img src="img/yeit.svg" alt="" srcset="">
                <figcaption>Таро Райдера-Уэйта</figcaption>
            </figure>
            <figure>
                <img src="img/egipt.svg" alt="" srcset="">
                <figcaption>Египетское Таро</figcaption>
            </figure>
            <figure>
                <img src="img/marsel.svg" alt="" srcset="" style="width: calc(var(--index) * 14);">
                <figcaption>Марсельское Таро</figcaption>
            </figure>
        </div>
        <div class="block2">
            <figure>
                <img src="img/tota.png" alt="" srcset="">
                <figcaption>Таро Тота</figcaption>
            </figure>
            <figure>
                <img src="img/shadow.png" alt="" srcset="" style="width: calc(var(--index) * 13);">
                <figcaption>Таро Теней</figcaption>
            </figure>
            <figure>
                <img src="img/key.svg" alt="" srcset="" style="width: calc(var(--index) * 13);">
                <figcaption>Таро Универсальный Ключ</figcaption>
            </figure>
            </div>
        </div>
    </section>
</body>
</html>
